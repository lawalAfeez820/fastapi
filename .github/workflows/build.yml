name: Build and deploy codes

on: [push]

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: pulling codes
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: upgrade pip
        run: python -m pip install --upgrade pip
      - name: install packages
        run: pip install -r requirements.txt
      - name: run pytest
        run: pytest

       